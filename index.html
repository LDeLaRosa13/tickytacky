<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="container player-one">
      <h2 class="player">Player One 🏄🏼‍♂️</h2>
      <span role="img" aria-label="Man-surfing" title="man-surfing">
        <div id="emojiOne"></div>
      </span>
      <p id="playerOneWinCount">0 wins</p>
    </section>
    <main class="container">
      <h1>Tic-Tac-Toes In The Sand ☀️</h1>
      <h2 id="playerMessage"> Surfer bro, it's your turn!</h2>
      <div class="game-board">
        <div class="grid-container">
          <div id="0" class="grid-square"></div>
          <div id="1" class="grid-square"></div>
          <div id="2" class="grid-square"></div>
          <div id="3" class="grid-square"></div>
          <div id="4" class="grid-square"></div>
          <div id="5" class="grid-square"></div>
          <div id="6" class="grid-square"></div>
          <div id="7" class="grid-square"></div>
          <div id="8" class="grid-square"></div>
        </div>
      </div>
    </main>
    <section class="container player-two">
      <h2 class="player">Player Two 🌊</h2>
      <span role="img" aria-label="Water-wave" title="water-wave">
        <div id="emojiTwo"></div>
      </span>
      <p id="playerTwoWinCount">0 wins</p>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
